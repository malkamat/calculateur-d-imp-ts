<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculateur d'impôt</title>
</head>

<body>
    <div class="app">
        <h1>Calculez vos revenus après impôt !</h1>

        <div class="situation">
            <h2>Quelle est votre situation familial actuelle ?</h2>
            <div class="checkbox-celib">
                <label for="">célibataire</label>
                <input class="check-box" type="radio" name="celib" id="celib">
            </div>
            <div class="checkbox-marie">
                <label for="">marié(e)</label>
                <input class="check-box" type="radio" name="celib" id="marie">
            </div>

            <div class="enfants">
                 <label for="enfants-select">--Indiquez le nombre d'enfants à charges--</label>

            <select name="enfants" id="enfants-select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="0">7</option>
                <option value="1">8</option>
                <option value="2">9</option>
                <option value="3">10</option>
            </select>
            </div>

           

        </div>

        <div class="salaire-brut">
            <h3>entrez le salaire brut</h3>
            <input type="text" name="salaire-brut" id="salaire-brut">
        </div>

        <div class="bouton-calculer"><a class="example_d">Calucler</a></div>

        <div class="salaire-net">
            <h3>entrez le salaire net</h3>
            <input type="text" name="salaire-brut" id="salaire-net">
        </div>
<P class="resultat"></P>

    </div>

    <div class="modal-bg">
        <div class="modal">
            <div class="close-modal">
                            <button>X</button>

            </div>
            <p class="resultat-modal">blabla</p>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>

</html>
